<!doctype html>
<html>
  <head>
    <title>Chessfield CDN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessfield@1.0.1/dist/chessfield.css" />
  </head>
  <body>
    <h1>Chessfield</h1>
    <div id="myChessContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/chessfield@1.0.1/dist/chessfield.umd.js"></script>
    <script>
      const container = document.getElementById('myChessContainer');
      const chessfield = new Chessfield(container, { orientation: 'black' });
      chessfield.render();
    </script>
  </body>
</html>
